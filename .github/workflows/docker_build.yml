name: Docker build
run-name: Docker build test
on: [push]
jobs:
  Build-Docker-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Code
        uses: actions/checkout@v4
      - run: cd ${{ github.workspace }} && docker build . -t liatrioex

  Liatrio-endpoint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Code
        uses: actions/checkout@v4
      - run: cd ${{ github.workspace }} && docker build . -t liatrioex
      - run: docker run -dit -p 80:80 liatrioex
      - run: docker container ls
      - run: curl 172.17.0.1
      - name: run tests
        uses: liatrio/github-actions/apprentice-action@7208146c9ce4749b4ff44ff8030d953a578fa209 # full sha commit
